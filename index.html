<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Header -->
    <div class="jumbotron jumbotron-fluid bg-dark bg h-25">
        <div class="container">
            <h1 class="display-4 bold">Weather Dashboard</h1>
            <p class="lead">Look here to get the weather details.
            </p>
        </div>
    </div>

    <main class="container-fluid">
        <div class="row">
            <!-- side section -->
            <div class="col-md-3">
                <h6>Search for city</h6>
                <form class="search-form">
                    <input type="text" placeholder="Search.." name="search" id="input-city">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <br>
                <br>
                <!--list -->
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action city">Austin</button>
                    <button type="button" class="list-group-item list-group-item-action city">Dubai</button>
                    <button type="button" class="list-group-item list-group-item-action city"
                        disabled>Bangalore</button>
                </div>

            </div>

            <!--display section-->
            <div class="col-md-9">

                <!--card-->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title selected-city">City Not Selected</h4>

                        <p class="card-text current-temp">Tempreture: &nbsp;
                        <span class="hide">&deg; F</span> 
                        </p>
                        <p class="card-text current-humidity">Humidity: &nbsp;
                            <span class="hide">&#37;</span>
                        </p>
                        <p class="card-text current-wind-speed">Wind Speed: &nbsp;
                            <span class="hide">MPH</span>
                        </p>
                        <p class="card-text uv">UV Index: &nbsp;
                            <span></span>
                        </p>
                    </div>
                </div>
                <br>
                <!--Five day forecast-->
                <div>
                    <h4>Five Day Forecast</h4>

                    <!-- card group -->
                    <div class="card-group forecast-section">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!--footer-->
    <div class="container-fluid no-pad">
        <footer class="bg-dark text-white">
            &#64;Copyright
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
